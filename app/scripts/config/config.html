<template>
	<div class="container config-screen">

		<header>Application needs some configuration to build statistics for you.</header>
		<p>Please specify stackoverflow user ID and start date.</p>

		<form class="pure-form" submit.trigger="save()">
            <div class="error" show.bind="error.userId">User ID is absolutely necessary!</div>
		    <fieldset>
		        <input type="text" value.bind="config.userId" placeholder="Your User ID">
		        <input type="text" value.bind="config.startDate" placeholder="... and start date" ref="inputStartDate">
		        <button type="button" class="pure-button btn-calendar" ref="btnCalendar">
		        	<i class="icon icon-calendar"></i>
		        </button>
		        <button type="submit" class="pure-button pure-button-primary">Save</button>
		    </fieldset>
		</form>
	</div>
</template>
