<template>
	<div class="container config-screen text-center">

		<header>
			<h1>Configure</h1>
			<p>Application needs some configuration to build statistics for you.</p>
			<p>Please specify stackoverflow user ID and start date.</p>
		</header>


		<form class="form-inline" submit.trigger="save()">
            <div class="error" show.bind="error.userId">User ID is absolutely necessary!</div>
			<div class="form-group">
				<input type="text" value.bind="config.userId" placeholder="Your user ID or username" class="form-control input-lg">
			</div>
			<div class="form-group">
				<datepicker placeholder="... and start date" options.bind="datepickerConfig"></datepicker>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block">Save</button>
		</form>
	</div>
</template>
