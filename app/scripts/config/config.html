<template>
	<div class="container container-centered config-screen text-center">

		<header>
			<h1>Configure</h1>
			<p>Application needs some configuration to build statistics for you.</p>
			<p>Please specify stackoverflow user ID and start date.</p>
		</header>


		<form class="form-inline" submit.trigger="save()">
			<div class="form-group">
				<input type="text" value.bind="model.userId" placeholder="Your user ID or username" class="form-control input-lg">
				<div class="error" show.bind="error.userId">User ID is absolutely necessary.</div>
			</div>
			<div class="form-group">
				<datepicker placeholder="... and start date" value.bind="model.startDate" options.bind="datepickerConfig"></datepicker>
				<div class="error" show.bind="error.startDate">Please set a starting date.</div>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-xs-block">Get my stats!</button>
		</form>

		<pre>${model.startDate} <br> ${model.userId}</pre>
	</div>
</template>
