<template>
	<div class="container container-centered text-center">

		<header>
			<img src="styles/images/chart-logo.png" class="logo" alt="">
			<h1>Configure</h1>
			<p>Application needs some configuration to build statistics for you.</p>
			<p>Please specify stackoverflow user ID and start date.</p>
		</header>

		<form class="form-inline" submit.trigger="save()">
			<div class="form-group">
				<input type="text" value.bind="model.userId" placeholder="Your user ID" class="form-control input-lg">
				<div class="error" show.bind="error.userId">User ID is absolutely necessary.</div>
			</div>
			<div class="form-group">
				<datepicker class="form-control input-lg"
							value.bind="model.startDate"
							placeholder="... and start date"
							options.bind="datepickerConfig"></datepicker>
				<div class="error" show.bind="error.startDate">Please set a starting date.</div>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-xs-block">Get my stats!</button>
		</form>
	</div>
</template>
